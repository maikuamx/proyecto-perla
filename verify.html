<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificar Correo - Sapphirus</title>
    <!-- Favicon principal -->
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <link rel="icon" type="image/x-icon" href="assets/favicon/favicon.ico">

    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">

    <!-- Iconos para Android Chrome -->
    <link rel="icon" type="image/png" sizes="192x192" href="assets/favicon/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="assets/favicon/android-chrome-512x512.png">

    <!-- Web App Manifest -->
    <link rel="manifest" href="assets/favicon/site.webmanifest">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

</head>
<body class="verify-page">
    <div class="verify-container">
        <div class="verify-card">
            <div id="verifyLoading" class="verify-state">
                <i class="fas fa-spinner fa-spin"></i>
                <h2>Verificando tu correo electrónico...</h2>
                <p>Por favor, espera un momento.</p>
            </div>
            
            <div id="verifySuccess" class="verify-state" style="display: none;">
                <i class="fas fa-check-circle"></i>
                <h2>¡Correo verificado!</h2>
                <p>Tu cuenta ha sido verificada exitosamente.</p>
                <a href="/iniciarsesion.html" class="verify-btn">Iniciar sesión</a>
            </div>
            
            <div id="verifyError" class="verify-state" style="display: none;">
                <i class="fas fa-exclamation-circle"></i>
                <h2>Error de verificación</h2>
                <p>Ha ocurrido un error al verificar tu correo electrónico.</p>
                <a href="/iniciarsesion.html" class="verify-btn">Volver al inicio</a>
            </div>
        </div>
    </div>
    
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="src/js/verify.js"></script>
</body>
</html>
