<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon principal -->
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <link rel="icon" type="image/x-icon" href="assets/favicon/favicon.ico">

    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">

    <!-- Iconos para Android Chrome -->
    <link rel="icon" type="image/png" sizes="192x192" href="assets/favicon/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="assets/favicon/android-chrome-512x512.png">

    <!-- Web App Manifest -->
    <link rel="manifest" href="assets/favicon/site.webmanifest">    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="./catalogo.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <title>Catálogo - Sapphirus</title>
</head>
<body>
    <nav class="navbar">
        <div class="nav-left">
            <button class="menu-toggle">
                <i class="fas fa-bars"></i>
            </button>
            <img src="./assets/logo-black.png" class="logo">
            <ul class="nav-menu">
                <li><a href="/">Inicio</a></li>
            </ul>
        </div>
        
        <div class="nav-right">
            <div class="search-container">
                <i class="fas fa-search"></i>
                <input type="text" placeholder="Buscar productos...">
            </div>
            <div class="nav-icons">
                <a href="/iniciarsesion.html"><i class="fas fa-user"></i></a>
                <a href="/cart.html"><i class="fas fa-shopping-bag"></i><span class="cart-count" id="cartCount">0</span></a>
            </div>
        </div>
    </nav>

    <main class="catalog-page">
        <div class="catalog-header">
            <h1>Nuestro Catálogo</h1>
            <div class="catalog-filters">
                <div class="filter-group">
                    <label>Categoría</label>
                    <select id="categoryFilter">
                        <option value="">Todas las categorías</option>
                        <option value="clothing">Ropa</option>
                        <option value="shoes">Zapatos</option>
                        <option value="accessories">Accesorios</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>Ordenar por</label>
                    <select id="sortFilter">
                        <option value="featured">Destacados</option>
                        <option value="price-asc">Precio: Menor a Mayor</option>
                        <option value="price-desc">Precio: Mayor a Menor</option>
                        <option value="newest">Más Recientes</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="catalog-grid">
            <!-- Placeholder products will be loaded here -->
        </div>

        <div class="catalog-pagination">
            <button class="pagination-btn" disabled>
                <i class="fas fa-chevron-left"></i>
            </button>
            <div class="pagination-numbers">
                <button class="active">1</button>
                <button>2</button>
                <button>3</button>
                <span>...</span>
                <button>10</button>
            </div>
            <button class="pagination-btn">
                <i class="fas fa-chevron-right"></i>
            </button>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="footer-grid">
                <div class="footer-section">
                    <h3>Sapphirus</h3>
                    <p>Tu tienda de confianza para productos americanos de alta calidad.</p>
                </div>
                <div class="footer-section">
                    <h3>Enlaces Rápidos</h3>
                    <ul>
                        <li><a href="/">Inicio</a></li>
                        <li><a href="/catalogo.html">Catálogo</a></li>
                        <li><a href="/#about">Sobre Nosotros</a></li>
                        <li><a href="/#contact">Contacto</a></li>
                    </ul>
                </div>
                <div class="footer-section">
                    <h3>Síguenos</h3>
                    <div class="social-links">
                        <a href="#"><i class="fab fa-facebook"></i></a>
                        <a href="#"><i class="fab fa-instagram"></i></a>
                        <a href="#"><i class="fab fa-twitter"></i></a>
                    </div>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2024 Sapphirus. Todos los derechos reservados.</p>
            </div>
        </div>
    </footer>

    <script type="module" src="/src/js/supaaa.js"></script>
    <script type="module" src="src/js/cat.js"></script>
</body>
</html>
