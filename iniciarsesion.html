<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon principal -->
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <link rel="icon" type="image/x-icon" href="assets/favicon/favicon.ico">

    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">

    <!-- Iconos para Android Chrome -->
    <link rel="icon" type="image/png" sizes="192x192" href="assets/favicon/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="assets/favicon/android-chrome-512x512.png">

    <!-- Web App Manifest -->
    <link rel="manifest" href="assets/favicon/site.webmanifest">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
<script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>
    <title>Cuenta - Sapphirus</title>
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-sections">
                <div class="auth-image">
                    <div class="auth-image-content">
                        <h2>Sapphirus</h2>
                        <p>Tu tienda de productos americanos en Chihuahua</p>
                    </div>
                </div>
                <div class="auth-forms">
                    <a href="/index.html" class="back-to-site">
                        <i class="fas fa-arrow-left"></i>
                        Volver al sitio
                    </a>
                    
                    <div id="loginForm" class="auth-form-container active">
                        <h1>Iniciar Sesión</h1>
                        <p class="auth-subtitle">¿No tienes una cuenta? <a href="#" class="switch-form" data-form="register">Regístrate</a></p>
                        
                        <form class="auth-form">
                            <div class="input-group">
                                <input type="email" id="loginEmail" required placeholder=" ">
                                <label for="loginEmail">Correo electrónico</label>
                            </div>

                            <div class="input-group">
                                <input type="password" id="loginPassword" required placeholder=" ">
                                <label for="loginPassword">Contraseña</label>
                                <button type="button" class="toggle-password">
                                    <i class="far fa-eye"></i>
                                </button>
                            </div>

                            <div class="form-options">
                                <label class="remember-me">
                                    <input type="checkbox">
                                    <span>Recordarme</span>
                                </label>
                                <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
                            </div>

                            <button type="submit" class="auth-btn">
                                Iniciar Sesión
                                <i class="fas fa-arrow-right"></i>
                            </button>
                        </form>
                    </div>

                    <div id="registerForm" class="auth-form-container">
                        <h1>Crear cuenta</h1>
                        <p class="auth-subtitle">¿Ya tienes una cuenta? <a href="#" class="switch-form" data-form="login">Inicia sesión</a></p>
                        
                        <form class="auth-form">
                            <div class="form-row">
                                <div class="input-group">
                                    <input type="text" id="firstName" required placeholder=" ">
                                    <label for="firstName">Nombre</label>
                                </div>
                                <div class="input-group">
                                    <input type="text" id="lastName" required placeholder=" ">
                                    <label for="lastName">Apellido</label>
                                </div>
                            </div>

                            <div class="input-group">
                                <input type="email" id="registerEmail" required placeholder=" ">
                                <label for="registerEmail">Correo electrónico</label>
                            </div>

                            <div class="input-group">
                                <input type="password" id="registerPassword" required placeholder=" ">
                                <label for="registerPassword">Contraseña</label>
                                <button type="button" class="toggle-password">
                                    <i class="far fa-eye"></i>
                                </button>
                            </div>

                            <div class="terms-check">
                                <label>
                                    <input type="checkbox" required>
                                    <span>Acepto los <a href="#">Términos y Condiciones</a></span>
                                </label>
                            </div>

                            <button type="submit" class="auth-btn">
                                Crear cuenta
                                <i class="fas fa-arrow-right"></i>
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="/src/js/supaaa.js"></script>
    <script type="module" src="src/js/aa.js"></script>
</body>
</html>
