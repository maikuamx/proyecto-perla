<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon principal -->
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <link rel="icon" type="image/x-icon" href="assets/favicon/favicon.ico">

    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">

    <!-- Iconos para Android Chrome -->
    <link rel="icon" type="image/png" sizes="192x192" href="assets/favicon/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="assets/favicon/android-chrome-512x512.png">

    <!-- Web App Manifest -->
    <link rel="manifest" href="assets/favicon/site.webmanifest">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <title>Iniciar Sesión - Sapphirus</title>
</head>
<body>
    <nav class="navbar">
        <div class="nav-left">
            <a href="/" class="logo">Sapphirus</a>
        </div>
    </nav>

    <div class="auth-container">
        <div class="auth-card">
            <h1>Iniciar Sesión</h1>
            <form id="loginForm" class="auth-form">
                <div class="input-group">
                    <input type="email" id="email" required placeholder=" ">
                    <label for="email">Correo electrónico</label>
                </div>

                <div class="input-group">
                    <input type="password" id="password" required placeholder=" ">
                    <label for="password">Contraseña</label>
                </div>

                <button type="submit" class="auth-btn">
                    Iniciar Sesión
                    <i class="fas fa-arrow-right"></i>
                </button>
            </form>

            <div class="auth-links">
                <a href="/recuperar-password" class="forgot-password">¿Olvidaste tu contraseña?</a>
                <div class="register-link">
                    ¿Aún no tienes una cuenta? 
                    <a href="/registro">Regístrate ahora</a>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="/src/js/auth.js"></script>
</body>
</html>
